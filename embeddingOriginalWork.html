<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Original Work</title>
  </head>
  <body>
    <h1>Embedding Original Work</h1>
    <h2>Video Embedding</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JRE0TxBtRl4?start=180" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Video Tag</h2>
    <video width="560" height="315" controls>
      <source src="video/Untitled.mp4">
    </video>
    <h2>Object Tag</h2>
    <object type="application/pdf"
            data="img/Elberier Brair Resume.pdf"
            width="612"
            height="792"> 
    </object>
  </body>
</html>
